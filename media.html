<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
video{
	width:300px;
	height: 460px;
}
</style>
</head>
<body>
<h1>audio</h1>
<!-- 음원이 하나만 존재하는 경우  태그안에 src 속성을 이용해서 오디오 파일을 선택 -->
<audio src="audio.m4a" controls="controls" autoplay="autoplay"></audio>
<!-- 브라우저 마다 음원 플레이 여부가 정해짐. source tag 음원 중 위에서 아래로 플레이 할 수 있는 음원을 찾아서 플레이 해줌 -->
<audio controls="controls">
	<source src="audio.m4a">
	<source src="audio.m4a">
	<source src="audio.m4a">
</audio>
<h1>video</h1>
<video src="movie.mp4" controls="controls" ></video>
<video controls="controls" >
	<source src="movie.mp4">
	<source src="movie.mp4">
	<source src="movie.mp4">
</video>
</body>
</html>
